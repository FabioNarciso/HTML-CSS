<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ"selected>Rio de Janeiro</option>
                <option value="SP" >São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="Iprof">Profissão</label>
        <input type="text" name="Profissão" id="Iprof" list="listprof">
        <datalist id="listprof">
            <option value="ADM">Administrador</option>
            <option value="BAL">Balconista</option>
            <option value="COZ">Cozinheiro</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="ENG">Engenheiro</option>
        </datalist>
    </p>

    <p>
        <input type="reset" value="Resetar">
        <input type="submit" value="Enviar">
    </p>

</body>

</html>
